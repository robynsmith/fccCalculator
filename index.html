<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="main.js"></script>
</head>

<html>
	<head>
	    <meta charset="utf-8">
	    <title>fccCalculator</title>
	    
	</head>
  <div class="container">
    <div class="jumbotron text-center">
        <h1>fccCalculator</h1>
        <div class="row">
          <input type="textbox" class="textbox input-lg" readonly>
        </div>
        <div class="row">
          <button type="button" class="btn btn-primary" value="AC">AC</button>
          <button type="button" class="btn btn-primary" value= "CE">CE</button>
          <button type="button" class="btn btn-primary" value="%"></button>
          <button type="button" class="btn btn-primary" value="/">/</button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-primary" value="7">7</button>
          <button type="button" class="btn btn-primary" value="8">8</button>
          <button type="button" class="btn btn-primary" value="9">9</button>
          <button type="button" class="btn btn-primary" value="X">X</button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-primary" value="4">4</button>
          <button type="button" class="btn btn-primary" value="5">5</button>
          <button type="button" class="btn btn-primary" value="6">6</button>
          <button type="button" class="btn btn-primary" value="-">-</button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-primary" value="1">1</button>
          <button type="button" class="btn btn-primary" value="2">2</button>
          <button type="button" class="btn btn-primary" value="3">3</button>
          <button type="button" class="btn btn-primary" value="+">+</button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-primary" value="0">0</button>
          <button type="button" class="btn btn-primary" value=".">.</button>
          <button type="button" class="btn btn-primary" value="empty"></button>
          <button type="button" class="btn btn-primary" value="=">=</button>
        </div>
    </div>
  </div>
</html>
